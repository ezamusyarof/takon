<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="jscript.js"></script>
    <div id="potrait">
        <div id="head-chat">
            <img src="img-contact2.png" alt="contact">
            <div class="text">
                <p class="name"><b>Budi</b></p>
                <p class="status">Online</p>
            </div>
            <img src="img-vidcall.png" alt="vidcall">
            <img src="img-call2.png" alt="call">
            <img src="img-option.png" alt="option">
            <img src="img-back.png" alt="back" onclick="menu_chat()">
        </div>
        <div id="content">
            <div class="box">
                <div class="icon">
                    <img src="img-lokasi.png" alt="location">
                    <p>Lokasi</p>
                </div>
                <div class="icon">
                    <img src="img-kamera.png" alt="kamera">
                    <p>Kamera</p>
                </div>
                <div class="icon">
                    <img src="img-galeri.png" alt="location">
                    <p>Galeri</p>
                </div>
                <div class="icon">
                    <img src="img-berkas.png" alt="berkas">
                    <p>Berkas</p>
                </div>
                <div class="icon">
                    <img src="img-audio.png" alt="audio">
                    <p>Audio</p>
                </div>
                <div class="icon">
                    <img src="img-kontak.png" alt="kontak">
                    <p>Kontak</p>
                </div>
            </div>
        </div>
        <div id="message-bar">
            <input type="text" placeholder="Ketik Pesan">
            <img src="img-add2.png" alt="add-file">
            <img src="img-kamera.png" alt="add-img">
            <img src="img-audio.png" alt="add-voice">
        </div>
    </div>
</body>
</html>
